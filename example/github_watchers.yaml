watchers:
  - name: PyYAML Repo
    type: github_tag
    repo: yaml/pyyaml
    tag: 5.2
    #username: name
    #password: password or pat
    rate_limit_wait_max: 120
    excludes:
      - .*[ab][1-9]$
  - name: DateUtil
    type: github_release
    repo: dateutil/dateutil
    release: 2.6.0
    #username: name
    #password: password or pat
    rate_limit_wait_max: 120
    includes:
      - ^2\.6\.
  - name: PythonDockerSource
    type: github_commit
    repo: docker-library/python
    branch: master
    commit: 0fed666cbe3b7ed7d59d71f483799a0d6ed909aa
    #username: name
    #password: password or pat
    rate_limit_wait_max: 120
