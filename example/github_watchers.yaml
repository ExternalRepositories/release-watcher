watchers:
  - name: PyYAML Repo
    type: github_tag
    repo: yaml/pyyaml
    tag: 4.1
    #username: name
    #password: password or pat
    rate_limit_wait_max: 120
    excludes:
      - .*[ab][1-9]$
  - name: DateUtil
    type: github_release
    repo: dateutil/dateutil
    release: 2.6.0
    #username: name
    #password: password or pat
    rate_limit_wait_max: 120
    includes:
      - ^2\.6\.
  - name: PythonDockerSource
    type: github_commit
    repo: docker-library/python
    branch: master
    commit: 13ae0c0b3bf09ad3cf2f75f5e9a4ab2415a4b109
    #username: name
    #password: password or pat
    rate_limit_wait_max: 120
